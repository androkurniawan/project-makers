<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        .pass_show{position: relative} 

        .pass_show .ptxt { 
        position: absolute; 
        top: 50%; 
        right: 10px;
        z-index: 1; 
        color: #f36c01; 
        margin-top: -10px; 
        cursor: pointer; 
        transition: .3s ease all; 
        } 

        .pass_show .ptxt:hover{color: #333333;} 

        .form-gap {
            padding-top: 70px;
        }

    </style>
</head>

<body>
<div class="form-gap"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                    <h3><i class="fa fa-key fa-4x"></i></h3>
                    </div>
                    <div class="panel-body">
        
                    <form action="#" id="register-form" role="form" autocomplete="off" class="form">
                    <h5>Current Password</h5>
                    <div class="form-group pass_show"> 
                        <input type="password" value="" class="form-control" placeholder="Current Password"> 
                    </div>

                    <h5>New Password</h5>
                    <div class="form-group pass_show"> 
                        <input type="password" value="" class="form-control" placeholder="New Password"> 
                    </div> 

                    <h5>Confirm Password</h5>
                    <div class="form-group pass_show"> 
                        <input type="password" value="" class="form-control" placeholder="Confirm Password"> 
                    </div>
                    <!-- <input type="hidden" class="hide" name="token" id="token" value="">  -->
                    </form>

                    <div class="form-group">
                        <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Create New Password" type="button">
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
        
    $(document).ready(function(){
    $('.pass_show').append('<span class="ptxt">Show</span>');  
    });
    
    $(document).on('click','.pass_show .ptxt', function(){ 
    $(this).text($(this).text() == "Show" ? "Hide" : "Show"); 
    $(this).prev().attr('type', function(index, attr){return attr == 'password' ? 'text' : 'password'; }); 
    });

</script>
</body>
</html>
