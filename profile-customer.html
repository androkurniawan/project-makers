<script>
    function home(){
        window.location.href = "home-customer.html"
    }
    
    function change(){
        window.location.href = "change-profile-customer.html"
    }

    document.getElementById("home").addEventListener("click", function(event){event.preventDefault()});
    document.getElementById("home").addEventListener("click", home)

    document.getElementById("change").addEventListener("click", function(event){event.preventDefault()});
    document.getElementById("change").addEventListener("click", change)    

    function profil(){
        let token = document.cookie;
        let splitToken = token.split(".");
        let user = JSON.parse(atob(splitToken[1]));
        let username = user["user"];
        let password = user["passkey"];
        console.log(username, password)

        var myHeaders = new Headers();
        myHeaders.append("Authorization", "Basic " + btoa(username + ":" + password));
        var requestOptions = {
        method: 'GET',
        headers: myHeaders,
        redirect: 'follow'
        };

        fetch("http://127.0.0.1:5000/customer", requestOptions)
        .then(response => response.json())
        .then(x => {
            document.getElementById("username").innerHTML = x.username;
            document.getElementById("name").innerHTML = x.customer_name;           
            document.getElementById("email").innerHTML = x.customer_email;
            document.getElementById("phone").innerHTML = x.customer_phone;
        })
        .catch(error => console.log('error', error));
    }
    profil()

    function getCookie(){
			let cookies = document.cookie
			let x = cookies.split("=")
			let y = x[1]

			if(y == null) {
				window.location.href = "index.html"
			}			
		}

	getCookie()
</script>

<script>
    // When scrolling, navbar change the background
    $(function(){
    $(document).scroll(function(){ 
        var $nav = $(".navbar");
        if ($(this).scrollTop() > $nav.height()) {
            $nav.addClass("scrolled");
            $nav.removeClass("navbar-dark");
            $nav.addClass("navbar-light");
        } else {
            $nav.removeClass("scrolled");
            $nav.addClass("navbar-dark");
            $nav.removeClass("navbar-light");
        }
        });
    })
function setCookie(cName, cValue, expDays) {
    let date = new Date();
    date.setTime(date.getTime() + expDays * 24 * 60 * 60 * 1000);
    const expires = "expires=" + date.toUTCString();
    document.cookie =
        cName + "=" + cValue + "; " + expires + "; path=/; SameSite=None; secure";
}
function logout() {
    if (confirm("Do you want to Logout?")) {
        setCookie("username", "", -1);
        location.href="index.html";
        console.log("BERHASIL LOGOUT");
    } else {
        console.log("CANCELED.")
    }
}

    dropdownItem();
