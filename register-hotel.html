<script>
    function registerHotel(){
        let hotelName = document.getElementById("hotelName").value;
        let username = document.getElementById("hotelUsername").value;
        let email = document.getElementById("hotelEmail").value;
        let password = document.getElementById("hotelPassword").value;
        let passwordConfirm = document.getElementById("hotelPasswordConfirm").value;
        let address = document.getElementById("hotelAddress").value;
        let city = document.getElementById("hotelCity").value;
        let phone = document.getElementById("hotelPhone").value;
        let supCap = document.getElementById("superiorCapacity").value;
        let supPrice = document.getElementById("superiorPrice").value;
        let supFac = document.getElementById("superiorFacility").value;
        let delCap = document.getElementById("deluxeCapacity").value;
        let delPrice = document.getElementById("deluxePrice").value;
        let delFac = document.getElementById("deluxeFacility").value;
        let standCap = document.getElementById("standardCapacity").value;
        let standPrice = document.getElementById("standardPrice").value;
        let standFac = document.getElementById("standardFacility").value;

        var myHeaders = new Headers();
        myHeaders.append("Authorization", "Basic YW5kcm8xOjEyMzQ1Njc4");
        myHeaders.append("Content-Type", "application/json");

        var raw = JSON.stringify({
            "hotel_name": hotelName,
            "username": username,
            "password": password,
            "superior_capacity": supCap,
            "deluxe_capacity": delCap,
            "standard_capacity": standCap,
            "superior_facility": supFac,
            "deluxe_facility": delFac,
            "standard_facility": standFac,
            "superior_price": supPrice,
            "deluxe_price": delPrice,
            "standard_price": standPrice,
            "city": city,
            "hotel_address": address,
            "hotel_phone": phone,
            "email": email
        });

        var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: raw,
            redirect: 'follow'
        };

        fetch("http://127.0.0.1:5000/hotel", requestOptions)
            .then(response => response.text())
            .then(result => afterRegister())
            .catch(error => console.log('error', error));
    }

    function afterRegister(){
        console.log("Berhasil tambah hotel.");
        alert("Congratulations, your hotel has been registered in Star Hotel. Please login to continue.");
        window.location.href = "login.html"
    }
