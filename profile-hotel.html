<script>
    function deleteHotel(){
        let token = document.cookie;
        let splitToken = token.split(".");
        let user = JSON.parse(atob(splitToken[1]));
        let username = user["user"];
        let password = user["passkey"];

        var myHeaders = new Headers();
        myHeaders.append("Authorization", "Basic " + btoa(username + ":" + password));
        myHeaders.append("Content-Type", "application/json");

        var requestOptions = {
        method: 'DELETE',
        headers: myHeaders,
        redirect: 'follow'
        };

        if (confirm("Are you sure to delete your hotel?")){
            fetch("http://127.0.0.1:5000/hotel", requestOptions)
            .then(response => response.text())
            .then(result => {
                console.log(result)
                alert("Your hotel had been delete from database. You no longer have access.")
                window.location.href = "index.html"
            })
            .catch(error => console.log('Failed delete hotel because error', error));
        } else {
            console.log("Canceled.")
        }
    }
</script>

    function setCookie(cName, cValue, expDays) {
    let date = new Date();
    date.setTime(date.getTime() + expDays * 24 * 60 * 60 * 1000);
    const expires = "expires=" + date.toUTCString();
    document.cookie =
        cName + "=" + cValue + "; " + expires + "; path=/; SameSite=None; secure";
}

function logout() {
