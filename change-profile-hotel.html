    function setCookie(cName, cValue, expDays) {
    let date = new Date();
    date.setTime(date.getTime() + expDays * 24 * 60 * 60 * 1000);
    const expires = "expires=" + date.toUTCString();
    document.cookie =
        cName + "=" + cValue + "; " + expires + "; path=/; SameSite=None; secure";
}

function logout() {
    if (confirm("Do you want to Logout?")) {
        setCookie("username", "", -1);
        location.href="index.html";
        console.log("BERHASIL LOGOUT");
    } else {
        console.log("CANCELED.")
    }
}

    document.getElementById("changeForm").addEventListener("click", function(event){event.preventDefault()});

    let token = document.cookie;
    let splitToken = token.split(".");
    let user = JSON.parse(atob(splitToken[1]));
    let username = user["user"];

    document.getElementById("username").innerHTML = username;

    function saveData(){

        let token = document.cookie;
        let splitToken = token.split(".");
        let user = JSON.parse(atob(splitToken[1]));
        let username = user["user"];
        let password = user["passkey"];

        let hotelName = document.getElementById("hotel_name").value;
        let email = document.getElementById("hotel_email").value;
        let address = document.getElementById("hotel_address").value;
        let city = document.getElementById("city").value;
        let phone = document.getElementById("hotel_phone").value;
        let supCap = document.getElementById("superior_capacity").value;
        let supPrice = document.getElementById("superior_price").value;
        let supFac = document.getElementById("superior_facility").value;
        let delCap = document.getElementById("deluxe_capacity").value;
        let delPrice = document.getElementById("deluxe_price").value;
        let delFac = document.getElementById("deluxe_facility").value;
        let standCap = document.getElementById("standard_capacity").value;
        let standPrice = document.getElementById("standard_price").value;
        let standFac = document.getElementById("standard_facility").value;

        var preRaw = {
            "hotel_name": hotelName,
            "hotel_email": email,
            "hotel_address": address,
            "city": city,
            "hotel_phone": phone,
            "superior_capacity": supCap,
            "superior_price": supPrice,
            "superior_facility": supFac,
            "deluxe_capacity": delCap,
            "deluxe_price": delPrice,
            "deluxe_facility": delFac,
            "standard_capacity": standCap,
            "standard_price": standPrice,
            "standard_facility": standFac,
        }

        const changeForm = document.querySelector("#changeForm");
        let changeData = new FormData(changeForm);
        changeData = Object.fromEntries(changeData);
       
        for(let key in changeData){
            let value = changeData[key];
            if(value == ""){
                delete preRaw[key];   
            }
        }
        console.log(preRaw);
        var raw = JSON.stringify(preRaw);

        var myHeaders = new Headers();
        myHeaders.append("Authorization", "Basic " + btoa(username + ":" + password));
        myHeaders.append("Content-Type", "application/json");

        var requestOptions = {
        method: 'PUT',
        headers: myHeaders,
        body: raw,
        redirect: 'follow'
        };
    
        fetch("http://127.0.0.1:5000/hotel", requestOptions)
        .then(response => response.text())
        .then(result => {
            console.log(result)
            alert("Your hotel profile has been updated.")
            window.location.href = "profile-hotel.html"
        })
        .catch(error => {
            console.log('error', error)
            alert("Failed update hotel profile.")
        });
    }
</script>
<script>
    function profilHotel(){
        let token = document.cookie;
        let splitToken = token.split(".");
        let user = JSON.parse(atob(splitToken[1]));
        let username = user["user"];
        let password = user["passkey"];

        var myHeaders = new Headers();
        myHeaders.append("Authorization", "Basic " + btoa(username + ":" + password));
        
        var requestOptions = {
        method: 'GET',
        headers: myHeaders,
        redirect: 'follow'
        };

        fetch("http://127.0.0.1:5000/hotel", requestOptions)
        .then(response => response.json())
        .then(x => {
            document.getElementById("hotel_name").value = x.hotel_name
            document.getElementById("hotel_email").value = x.email
            document.getElementById("hotel_address").value = x.address
            document.getElementById("city").value = x.city
            document.getElementById("hotel_phone").value = x.phone
            document.getElementById("superior_capacity").value = x.superior_capacity
            document.getElementById("superior_price").value = x.superior_price
            document.getElementById("superior_facility").value = x.superior_facility
            document.getElementById("deluxe_capacity").value = x.deluxe_capacity
            document.getElementById("deluxe_price").value = x.deluxe_price
            document.getElementById("deluxe_facility").value = x.deluxe_facility
            document.getElementById("standard_capacity").value = x.standard_capacity
            document.getElementById("standard_price").value = x.standard_price
            document.getElementById("standard_facility").value = x.standard_facility
        })
        .catch(error => console.log('error', error));
    }
    profilHotel();
</script>
