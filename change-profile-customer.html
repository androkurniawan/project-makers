<script>
    function getCookie(){
        let cookies = document.cookie;

    function cancel(){
        window.location.href = "profile-customer.html"
    }

    // document.getElementById("home").addEventListener("click", function(event){event.preventDefault()});
    // document.getElementById("home").addEventListener("click", home)

    // document.getElementById("save").addEventListener("click", function(event){event.preventDefault()});
    // document.getElementById("save").addEventListener("click", change)

    document.getElementById("changeForm").addEventListener("click", function(event){event.preventDefault()})

    let token = document.cookie;
    let splitToken = token.split(".");
    let user = JSON.parse(atob(splitToken[1]));
    let username = user["user"];

    document.getElementById("username").innerHTML = username;

    function change(){

        let token = document.cookie;
        let splitToken = token.split(".");
        let user = JSON.parse(atob(splitToken[1]));
        let username = user["user"];
        let password = user["passkey"];

        let customer_email = document.getElementById("customer_email").value;
        let customer_name = document.getElementById("customer_name").value;
        let customer_phone = document.getElementById("customer_phone").value;

        var preRaw = {
            "customer_email": customer_email,
            "customer_name": customer_name,
            "customer_phone": customer_phone
        }

        const changeForm = document.querySelector("#changeForm");
        let changeData = new FormData(changeForm);
        changeData = Object.fromEntries(changeData);
    
        for(let key in changeData){
            let value = changeData[key];
            let x = String(key)
            if(value == ""){
                delete preRaw[key];
            }
        }
        
        var raw = JSON.stringify(preRaw);
        
        var myHeaders = new Headers();
        myHeaders.append("Authorization", "Basic " + btoa(username + ":" + password));
        myHeaders.append("Content-Type", "application/json");

        var requestOptions = {
            method: 'PUT',
            headers: myHeaders,
            body: raw,
            redirect: 'follow'
        };

        fetch("http://127.0.0.1:5000/customer", requestOptions)
        .then(response => response.text())
        .then(result => {
            console.log(result)
            alert("Your profile has been updated.")
            window.location.href = "profile-customer.html"
        })
        .catch(error => {
            console.log('error', error)
            alert("Failed update profile.")
        });
    }

</script>
